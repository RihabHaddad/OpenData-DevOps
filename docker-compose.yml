version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: postgres_jardins
    env_file: .env  
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - jardins_network

  etl:
    build: .
    container_name: etl_jardins
    env_file: .env  
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "python main.py && python analyzer.py"
    restart: "no"
    networks:
      - jardins_network

  dashboard:
    build: .
    container_name: dashboard_jardins
    working_dir: /app
    volumes:
      - ./dashboard:/app/dashboard:ro
      - ./results:/app/results:ro
    ports:
      - "8081:8081"
    command: python dashboard/server.py  
    depends_on:
      - etl
    restart: unless-stopped
    networks:
      - jardins_network

  metabase:
    image: metabase/metabase:latest
    container_name: metabase_jardins
    env_file: .env  
    ports:
      - "3001:3000"  
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${DB_NAME}
      MB_DB_PORT: 5432
      MB_DB_USER: ${DB_USER}
      MB_DB_PASS: ${DB_PASSWORD}
      MB_DB_HOST: db
    volumes:
      - metabase_data:/metabase-data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - jardins_network

volumes:
  db_data:
  metabase_data:

networks:
  jardins_network:
    driver: bridge